<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<br>
</head>
	<body>
		<h1>Student Registration Form</h1>
		<br>
		<table align="right">
			<tr>
				<td>DATE</td>
				<td><input type="date"></td>
			</tr>
		</table>

		<h3>PERSONAL INFORMATION</h3>
		<hr>
		<table>
			<tr>
				<td><label>NAME</label></td>
				<td><input type="text" placeholder="Name"></td>
			</tr>
			<tr>
				<td>DATE OF BIRTH</td>
				<td><input type="date" name="birth"></td>
			</tr>
		</table>

		<h3>CONTACT INFORMATION</h3>
		<hr>
		<table>
			<tr>
				<td>ADDRESS</td>
				<td><input type="address" placeholder="Address"></td>
			</tr>
			<tr>
				<td>CITY</td>
				<td><input type="text" placeholder="City"></td>
				<td>PROVINCE/STATE</td>
				<td><input type="text" placeholder="Province/State"></td>
			</tr>
			<tr>
				<td>ZIP CODE</td>
				<td><input type="text" placeholder="Code"></td>
				<td>COUNTRY</td>
				<td><input type="text" placeholder="Country"></td>
			</tr>
			<tr>
				<td>PHONE</td>
				<td><input type="text" placeholder="City"></td>
				<td>EMAIL</td>
				<td><input type="text" placeholder="Province/State"></td>
			</tr>
			<tr>
				<td>MEMBERSHIP TYPE</td>
				<td>
					<input type="radio">Reguler
					<input type="radio">Premium
					<input type="radio">VIP
				</td>
			</tr>
		</table>

		<h3>COURSE DETAIL</h3>
		<hr>
		<table>
			<tr>
				<td>COURSE NAME</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>PAYMENT DETAILS</td>
				<td>
					<input type="radio">Cash
					<input type="radio">Cheque
					<input type="radio">Credit Card
				</td>
			</tr>
			<tr>
				<td>COMMENTS</td>
				<td><input type="text"></td>
			</tr>
		</table>
		<br>
		<footer>
			<table>
                <tr>
                    <td>
                        <input type="text" placeholder="STUDENT'S SIGNATURE">
                    </td>
                    <td>
                         <input type="text" placeholder="VALIDATED BY">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Send">
		</footer>

	</body>
</html>
